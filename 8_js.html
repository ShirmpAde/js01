<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // "장원영"을 받으면
        // "이쁘다"라는 값을 받아서 출력
        // "전지현"을 받으면
        // "잠잔다"라는 값을 받아서 출력
        
        // 단 switch 문을 사용하여 만들것
        
        function kkkk(result){
            var result;

            switch (result) {
                case "장원영":
                    alert("예쁘다.");                    
                    break;
                
                case "전지현":                    
                    alert("잠만잡니다.");
                    break;

                default:
                    result = "default";
                    break;
            }
        }

        var a = kkkk("장원영");
    </script>
</body>
</html>
