<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <script>
        function abcde(a,b) {
            alert(a + "|" + "asdfas");
        }        

        function abcdef(a,b) {
            alert(a + "|" + "asdfasdf");
            return b;
        }

        // abc();
        // abcd(1,1);
        // abcde(7, "Tony");
        // var abc = abcdef(1,2);
        // alert(abc);

        // 두수를 받아서 합을 리턴해 주는 함수를 만드시오
        function sum(a,b){
            var totalValue = a+b;
            return totalValue;
        }

        var aa = sum(5,5);
        alert(aa);

        // 빼기
        function min(a,b){
            var totalValue = a-b;
            return totalValue
        }

        var bb = min(5,5);
        alert(bb);

        // 곱하기
        function mul(a,b){
            var totalValue = a*b;
            return totalValue;
        }

        var cc = mul(5,5);
        alert(cc);

        // 나누기
        function div(a,b){
            var totalValue = a%b;
            return totalValue;
        }

        var dd = div(5,5);
        alert(dd);

    </script>
</body>
</html>
