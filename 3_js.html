<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 변수 a 10 대입        
        // 20보다 크면 "a가 크다"
        // 아니면 "a가 작다"

        var a = 11;
        if(a>20) {
            alert("a가 크다");
        } else {
            alert("a가 작다");
        }

        // 변수 engScore
        // 90점 이상 a
        // 80점 이상 b
        // 70점 이상 c
        // 60점 이상 d
        // 50점 이하 f

        var engScore = 75;

        if(engScore >= 90) {
            alert("a");
        } else if(engScore < 90 && engScore >= 80) {
            alert("b");
        } else if(engScore < 80 && engScore >= 70) {
            alert("c");
        } else if(engScore < 70 && engScore >= 60) {
            alert("d");
        } else if (engScore <= 50) {
            alert("f");
        }  
    </script>
</body>
</html>
